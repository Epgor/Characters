<div class="char-disp">
  
  <mat-form-field class="w80" appearance="standard">
    <mat-label>Filter</mat-label>
    
    <input  matInput (keyup)="applyFilter($event)" placeholder="Ex. Race, Class, Name ..." #input>
    
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <button mat-raised-button="primary" routerLink="/create"><mat-icon>add</mat-icon></button>
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="level">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="level"> Level </th>
          <td mat-cell *matCellDef="let row"> {{row.level}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="class">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="class"> Class </th>
          <td mat-cell *matCellDef="let row"> {{row.class}} </td>
        </ng-container>

        <ng-container matColumnDef="race">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="race"> Race </th>
          <td mat-cell *matCellDef="let row"> {{row.race}} </td>
        </ng-container>



        <ng-container matColumnDef="actions">
          <th mat-header-cell  *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row" >
              <button mat-stroked-button routerLink="/characters/{{row.id}}"><fa-icon [icon]="faEdit"></fa-icon></button>
              <button mat-stroked-button (click)="delete(row.id)"><fa-icon [icon]="faDelete"></fa-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter ""</td>
        </tr>
        
      </table>
      
      <mat-paginator [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)=" getPage($event)"
      aria-label="Select page of characters"></mat-paginator>
      
  </div>
  
</div>
